<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros</title>
</head>
<body>


    <div id="app">

        {{'atenas' | mayuscula}}
        <hr>
        {{'kyoto' | mayuscula}}
        <hr>
        {{'irlanda' | mayuscula}}
        <hr>
        {{'chile' | mayuscula}}

    </div>


    <!-- filter('nombre', function(n){}) -->
    <!-- CDN -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> 
    <script>

        Vue.filter('mayuscula', function(data){
            let primerCaracter = data.charAt(0).toUpperCase();
            let text = data.slice(1, data.length);
            return primerCaracter + text;
        })

        const app = new Vue({
            el: '#app',

        })


    </script>
</body>
</html>
