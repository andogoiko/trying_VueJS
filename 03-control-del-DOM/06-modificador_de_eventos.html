<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificador de Eventos</title>
</head>
<body>

    <div id="app">

        <p>{{contador}}</p>
        <button v-on:mouseover="contador += 1">sumar</button>
        <button v-on:click.once="saludar('Andois')">saludar</button>
        <button v-on:click.stop="saludar()">saludar</button>

    </div>

    <!-- 
        .once = ejecuta el evento 1 vez
        .stop = ejecuta 1 solo componente (si comparten id, se ejecuta solo el que contenga .stop)
     -->

    <!-- Modificadores de eventos -->

    <!-- Argumentos en funcines -->

    <!-- CDN -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> 
    <script>

        const app = new Vue({
            el: '#app',
            data: {
                contador: 0
            },
            methods: {
                saludar(nombre){
                    console.log("hola mundo", nombre)
                }
            }

        })

    </script>
</body>
</html>
