<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue text & once</title>
</head>
<body>

    <div id="app">

        <input type="text" v-model="nombre">
        <p v-text="nombre"></p>
        <p>v-text: {{nombre}}</p>
        <p v-once>v-once: {{nombre}}</p>
    
    </div>

    <!-- 

        Directivas

            v-text = mostrar texto de forma reactiva
            v-once = mostrat texto no reactivo

    -->

    <!-- CDN -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> 
    <script>

        const app = new Vue({
            el: '#app',
            data: {
                nombre: 'Andogoiko'
            }
        })

    </script>
</body>
</html>
