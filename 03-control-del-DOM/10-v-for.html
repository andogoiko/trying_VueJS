<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue for</title>
</head>
<body>

    <div id="app">

        <li v-for="key in  object">
            {{key}}
        </li>
    
    </div>

 

    <!-- CDN -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> 

    <!-- 

        Directivas

        v-for | item in items |
            (alias) (matriz datos)

    -->

    <script>

        const app = new Vue({
            el: '#app',
            data: {
                object: {
                    nombre: "Andoitz",
                    apellido: "Goicoechea",
                    edad: 24
                }
            }
        })

    </script>
</body>
</html>
