<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue html</title>
</head>
<body>

    <div id="app">

        <p v-html="titulo"></p>
        <p v-html="link"></p>

    </div>

    <!-- CDN -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> 
    <script>

    const app = new Vue({
        el: '#app',
        data: {
            link: "<a href='https://github.com/andogoiko'>Github de Andois</a>",
            titulo: '<h1>Andogoiko</h1>'
        }
    })

    </script>
</body>
</html>
