<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio pr√°ctico</title>
</head>
<body>

    <div id="app">

        <p>
            <input type="text" placeholder="Introduce el texto" v-model="text">
            <button v-on:click="guardar()">Guardar</button> {{datos}}
        </p>

    </div>

    <!-- CDN -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> 
    <script>

        const app = new Vue({
            el: '#app',
            data: {
                datos: [],
                text: ''
            },
            methods:{
                guardar(){
                    if(this.text != ''){
                        this.datos.push(this.text)
                    }           
                },
            }
        })

    </script>
</body>
</html>
